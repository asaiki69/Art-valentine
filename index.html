<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’˜</title>
<style>
body {
  background: linear-gradient(135deg, #ffd6e8, #ffeef5);
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 360px;
  max-height: 90vh;
  overflow-y: auto;
}

h2 {
  margin-bottom: 15px;
}

.buttons {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.fake {
  border: none;
  padding: 8px 14px;
  margin: 4px;
  border-radius: 20px;
  font-size: 14px;
  opacity: 0.8;
  cursor: not-allowed;
}

.yes { background: #ff4d88; color: white; }
.no { background: #ddd; color: #666; }

#deal {
  margin-top: 20px;
  background: #00c853;
  color: white;
  font-size: 18px;
  font-weight: bold;
  padding: 12px 26px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
}

#dance {
  display: none;
}

img {
  width: 220px;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="card" id="question">
  <h2>Aarti, will you be my Valentine? ğŸ’˜</h2>

  <div class="buttons">
    <!-- 50+ Fake YES & NO -->
    <!-- YES -->
    <button class="fake yes">YES</button>
    <button class="fake yes">YES</button>
    <button class="fake yes">YES</button>
    <button class="fake yes">YES</button>
    <button class="fake yes">YES</button>

    <!-- NO -->
    <button class="fake no">NO</button>
    <button class="fake no">NO</button>
    <button class="fake no">NO</button>
    <button class="fake no">NO</button>
    <button class="fake no">NO</button>

    <!-- repeat -->
    <script>
      for(let i=0;i<45;i++){
        document.write(
          `<button class="fake ${i%2==0?'yes':'no'}">${i%2==0?'YES':'NO'}</button>`
        );
      }
    </script>
  </div>

  <button id="deal" onclick="celebrate()">DEAL ğŸ¤</button>
</div>

<div class="card" id="dance">
  <h2>YAYYY!!! ğŸ¥³ğŸ’ƒ</h2>

  <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif">
</div>

<script>
function celebrate(){
  document.getElementById("question").style.display="none";
  document.getElementById("dance").style.display="block";
}
</script>

</body>
</html>
